<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU Temperature Converter</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!--CSS file link source-->
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="content">
        <div class="title">
            <span class="icon1">
                ±
            </span>
            <h3>Insert The Numbers</h3>
            <span class="icon1">
                ±
            </span>
            <!-- Note: icons from Word-->
        </div>
        <div class="celcius">
            <input type="number" placeholder="Celcius to Fahrenheit">
            <span class="icon2">
                ℃
            </span>
        </div>
        <div class="fahrenheit">
            <input type="number" placeholder="Fahrenheit to Celcius">
            <span class="icon2">
                ℉
            </span>
            <!-- Note: icons from Word-->
        </div>
        <div class="button">
            <button id="button"> </button>
            <button id="clear">Clear</button>
            <button id="button"> </button>
        </div>
    </div>
    <div>
        <h4>Celcius to Fahrenheit Formula</h4>
            <p>℉ = ℃ × 9/5 + 32</p>
    </div>
    <div>
        <h4>Fahrenheit to Celcius Formula</h4>
        <p id="formula">℃ = (℉ - 32) 5/9</p>
    </div>
    <script src="JS/script.js"></script>
    <!--JavaScript file link source-->
</body>
</html>
