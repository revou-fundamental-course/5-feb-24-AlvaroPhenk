<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU Temperature Converter</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!--CSS file link source-->
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="content">
        <div class="title">
            <span class="icon1">
                ±
            </span>
            <h3>Insert The Numbers</h3>
            <span class="icon1">
                ±
            </span>
            <!-- Note: icons dapat dari Word-->
        </div>
        <div class="celcius">
            <input type="text" id="numberInput1" placeholder="Celcius">
            <span class="icon2">
                ℃
            </span>
        </div>
        <div class="fahrenheit">
            <input type="text" id="numberInput2" placeholder="Fahrenheit">
            <span class="icon2">
                ℉
            </span>
            <!-- Note: icons dapat dari Word-->
        </div>
        <div class="button">
            <button id="button"> </button>
            <button onclick="clearText" id="clearedText">Clear</button>
            <button onclick="reverseText" id="reversedText">Reverse</button>
            <button id="button"> </button>
        </div>
    </div>
    <div class="formula">
        <h4>Celcius to Fahrenheit Formula</h4>
            <p>℉=℃×9/5+32</p>
    </div>
    <script src="JS/script.js"></script>
    <!--JavaScript file link source-->
</body>
</html>
